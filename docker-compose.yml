version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: weather-alerts-db
    environment:
      POSTGRES_DB: weather_alerts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: weather-alerts-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@weather-alerts.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
